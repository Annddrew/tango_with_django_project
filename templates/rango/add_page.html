<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<h1>Add a page</h1>
		
		{% if category %}
		
		<div>
			<form id="page_form" method="post" action="/rango/{{ category.slug }}/add_page/">
				{% csrf_token %}
				{% for hidden in form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}
					{{ field }}
				{% endfor %}
				<input type="submit" name="submit" value="Create page" />
			</form>
		</div>
		
		{% else %)No category exists{% endif %}
	</body>
</html>
