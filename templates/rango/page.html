<!DOCTYPE html>
{% extends 'rango/base.html %}
{% load staticfiles %}

{% block title_block %}
	{{ page.name }}
{% endblock %}

{% block body_block %)
	{% if page %}
		<h1>{{ page.name }}</h1>
		{% else %}
			<strong>No pages currently.</strong>
		{% endif %}
	{% else %}
		The specified page does not exist!
	{% endif %}
{% endblock %}
